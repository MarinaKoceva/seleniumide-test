name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup .NET 6 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore NuGet packages
      run: dotnet restore SeleniumIde.sln
      working-directory: 2-SeleniumIDE/SeleniumIDE

    - name: Build solution
      run: dotnet build SeleniumIde.sln --configuration Debug --no-restore
      working-directory: 2-SeleniumIDE/SeleniumIDE

    - name: Install ChromeDriver v137 (match local)
      uses: nanasess/setup-chromedriver@v2
      with:
        chromedriver-version: '137.0.7151.70'

    - name: Run Selenium Tests
      run: dotnet test SeleniumIde.sln --no-build --verbosity normal
      working-directory: 2-SeleniumIDE/SeleniumIDE