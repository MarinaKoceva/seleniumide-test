name: Selenium UI Test on .NET 6

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 6 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Debug --no-restore

    - name: Download matching ChromeDriver
      run: |
        choco install chromedriver --version=137.0.7151.70 -y
        echo "CHROMEDRIVER path: $env:ProgramData\chocolatey\bin" >> $env:GITHUB_PATH

    - name: Run UI tests
      run: dotnet test --no-build
